<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>replit</title>
  <link href="cmd.css" rel="stylesheet" type="text/css" />
  <link href="mediacaries.css" rel="stylesheet" type="text/css"/>
</head>

<body>

  <div class="top-banner flex">
    <div class="container flex">
      <h1>"Be a Part of the Interactive Community: Inspire, Innovate, and Impact!"</h1>
    </div>
  </div>

  <!-- nav -->
  <nav>
    <div class="container main-nav flex">
      <div class="nav-links" id="nav-links">
        <ul class="flex">
          <li><a href="#" class="hover-link">Home</a></li>
          <li><a href="#" class="sign-in hover-link">Sign-In</a></li>
          <li><a href="#" class="log-out hover-link">Log-Out</a></li> 
        </ul>
      </div>
    </div>
  </nav>
  <div class="title">
    <h1>My Blog Title</h1>
    <input type="text" id="my_title" placeholder="My Title"> 
  </div>
  <div class="text-area flex">
    <div class="container">
      <textarea id="text" rows="5" cols="50" placeholder="write your blog here....."></textarea>
    </div>
  </div>

  <!-- file section -->
  <div class="file-section">
    <div class="container image">
      <h2>Upload Image</h2>
      <form>
        <input type="file" id="my-file" accept="image/*" name="filename">
      </form>
      <h2>Upload Video</h2>
      <form>
        <input type="file" id="my_video" accept="video/*" name="filename">
      </form>
    </div>
  </div>

  <!-- final section -->
  <div class="button-container submit flex">
    <button class="submit" id="submit" type="submit">Submit</button>
    <div class="button-container1m reset"> 
      <button type="reset" id="reset">Reset</button>
    </div>
  </div>

  <!-- output display -->
  <div class="out_dis"> 
    <p class="output" id="output"></p>
    <div id="display_image"></div>
    <video id="video_player" controls>
      <source id="source" src="" type="video/mp4">
    </video>
  </div>


  <script src="cmd.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
  <script src="https://kit.fontawesome.com/ede3e82d7a.js" crossorigin="anonymous"></script>
</body>

</html>
